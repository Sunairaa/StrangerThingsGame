<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="game-screen">
        <section id="start-game-container">
            <img src="assets/images/strangerthings-title1.png" id="game-title">
            <button class="start-game-btn">Start Game</button>
            <div class="controls">
                <div>
                    <img src="assets/images/arrowkeys.png">
                    <p>Movement</p>
                </div>
                <div>
                    <img src="assets/images/space-key.png">
                    <p>Attack</p>
                </div>           
            </div>        
        </section>

        <section id="main-game-container">
            <canvas id="canvas"  height="560"></canvas>
        </section>

        <section id="game-over-container">
            <h1 id="gameover-msg">Game Over</h1>
            <div id="score-block">
                <div>Your Score: </div>
                <div id="score">000000</div> 
            </div>
            <div id="high-score-block">   
                <div>High Score: </div>
                <div id="highscore">000000</div>
            </div>
            <button class="start-game-btn">Play Again?</button>
        </section>
    </section>

    <script src="assets/javascript/eleven.js"></script>
    <script src="assets/javascript/monster.js"></script>
    <script src="assets/javascript/Snack.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
